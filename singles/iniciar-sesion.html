<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <title>Buscador</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./assets/logo-platzi-video-BW2.png" alt="logo">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesion</h2>
      <form class="login__container--form">
        <input type="text" class="input" placeholder="correo">
        <input type="password" class="input" placeholder="contrasena">
        <button class="button">Iniciar sesion</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1">
            Recuerdame
          </label>
          <a href="/">Olvide mi contrasena</a>
        </div>
      </form>
      <section class="login__container-social-media">
        <div><img src="./assets/google-icon.png" alt="Google">Inicia sesion con google</div>
        <div><img src="./assets/twitter-icon.png" alt="Twitter">Inicia sesion con twitter</div>
      </section>
    <p class="login__container--registro">
      no tiene una cuenta <a href="/">Registrate</a>
    </p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
